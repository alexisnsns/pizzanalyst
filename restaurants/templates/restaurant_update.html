{% extends "base.html" %}
{% load static %}
{% block page_content %}
{% load crispy_forms_tags %}



<div class="container">

  <h1> Update {{ restaurant.name|title }}
  </h1>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Update Restaurant" class="btn btn-primary"/>
</form>


</div>

{% endblock %}
