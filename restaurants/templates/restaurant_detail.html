{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ restaurant.name }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static restaurant.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the restaurant:</h5>
        <p>{{ restaurant.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ restaurant.address }}</p>
    </div>
</div>
{% endblock %}
